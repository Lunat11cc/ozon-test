<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta
        name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Circle Progress Bar</title>
    <link rel="stylesheet" href="global.css">
</head>
<body>
<div class="progress">
    <div class="progress__header">
        <span class="progress__title">Progress</span>
    </div>

    <div class="progress__container">
        <div class="progress__circle"></div>

        <div class="progress__controls">
            <div class="progress__control">
                <input
                    type="number"
                    value="0"
                    min="0"
                    max="100"
                    class="progress__input"
                >
                <span class="progress__label">Value</span>
            </div>

            <div class="progress__control">
                <div class="progress__switch">
                    <input
                        type="checkbox"
                        class="progress__toggle"
                    >
                </div>
                <span class="progress__label">Animate</span>
            </div>

            <div class="progress__control">
                <div class="progress__switch">
                    <input
                        type="checkbox"
                        class="progress__toggle"
                    >
                </div>
                <span class="progress__label">Hide</span>
            </div>

        </div>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
